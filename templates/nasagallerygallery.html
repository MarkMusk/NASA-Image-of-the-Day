  <head>

        <a class="navbar-brand" href="/">
          <img src="https://i.pinimg.com/originals/4d/e4/30/4de430dde2298e5af2f8287318acf19f.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">

        </a>        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>

              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                <li><a class="dropdown-item" href="/about">About us</a></li>

          <form class="d-flex" role="search" action="{{ url_for('search')}}">
            <input name = "q" class="form-control me-2" type="date" placeholder="YYYY-MM-DD" aria-label="YYYY-MM-DD">
            <button class="btn btn-outline-success" type="submit">Search</button>
            <div style="margin-left: 8px;margin-right: 8px;"><a class="btn btn-outline-primary" href="/random" role="button" >Random</a></div>

  <body data-bs-theme="dark">
    <html>
    <head>
    <style>
    div.gallery {
      margin: 5px;
      border: 1px solid #ccc;
      float: left;
      width: 180px;
    }
    
    div.gallery:hover {
      border: 1px solid #777;
    }
    
    div.gallery img {
      width: auto;
      height: 100px;
    }
    
    div.desc {
      padding: 15px;
      text-align: center;
    }
    </style>
    </head>
    <body>
        <form class="d-flex" role="search" action="{{ url_for('gallery')}}" style="margin-top: 8px;margin-bottom: 8px;">
            <input name = "start" class="form-control me-2" type="date" placeholder="YYYY-MM-DD" aria-label="YYYY-MM-DD">
            <input name = "end" class="form-control me-2" type="date" placeholder="YYYY-MM-DD" aria-label="YYYY-MM-DD">
            <button class="btn btn-outline-warning" type="submit">Enter</button>
          </form>
    <div >
    {% for image in images %}
        <div class="gallery">
            <a target="_blank" href={{image[0]}}>
            <center></center><img src={{image[0]}} alt={{image[2]}}></center>
            </a>
            <center><div style="margin-left: 0px;margin-right: 0px;height: 200px;" class="desc">{{image[1]}}</div></center>
            <center><div style="margin-bottom: 8px;"><a class="btn btn-outline-secondary" href={{image[3]}} >View</a></div></center>
        </div>
    {% endfor %}
    </div>
    </body>
    </html>
  </body>
</html>

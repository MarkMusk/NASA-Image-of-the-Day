<!doctype html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/4d/e4/30/4de430dde2298e5af2f8287318acf19f.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NASA Image of the Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="https://i.pinimg.com/originals/4d/e4/30/4de430dde2298e5af2f8287318acf19f.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          NASA Image of the Day
        </a>        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                More
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/about">About us</a></li>
                <li><a class="dropdown-item" href="/q&a">Q & A</a></li>
                <li><a class="dropdown-item" href="https://www.youtube.com/watch?v=dQw4w9WgXcQautopay=1">More information</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/contact">Contact us</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://api.nasa.gov/">NASA APIs</a>
            </li>
          </ul>
          <form class="d-flex" role="search" action="{{ url_for('search')}}">
            <input name = "q" class="form-control me-2" type="date" placeholder="YYYY-MM-DD" aria-label="YYYY-MM-DD">
            <button class="btn btn-outline-success" type="submit">Search</button>
            <div style="margin-left: 8px;margin-right: 8px;"><a class="btn btn-outline-primary" href="/random" role="button" >Random</a></div>
          </form>
        </div>
      </div>
    </nav>
  </head>
  <body data-bs-theme="dark">
    <center><img src={{image}} class="img-thumbnail" alt="..."></center>
    <h1 class="h3">{{description}}</h1>
    <center><a class="btn btn-outline-info" href="{{image}}" role="button" src="Download">Download Image</a></center>
    <center><h2 class="h4"></h2></center>
    <center><h2 class="h4">{{date}}</h2></center>
    <html>
  </body>
</html>
